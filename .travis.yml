language: php

git:
  depth: 50

matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
      env: LINT=true
    - php: 7.2
    - php: nightly
      env: NIGHTLY=true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer

install:
- phpenv config-rm xdebug.ini || true
- travis_retry composer self-update
- if [[ $NIGHTLY = true ]]; then
    composer remove --dev friendsofphp/php-cs-fixer;
    composer validate;
  fi
- travis_retry composer install --no-interaction
- travis_retry composer dump-autoload --optimize

script:
- if [[ $LINT = true ]]; then
    composer validate;
    composer composer-silent-command-plugin:cs-lint;
  fi
- if [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer composer-silent-command-plugin:test-all;
  else
    composer composer-silent-command-plugin:test;
  fi

sudo: false

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    secure: 
